<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
</head>
<body>
    <h1>Doctors List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.id }}</td>
                <td>{{ doctor.first_name }} {{ doctor.last_name }}</td>
                <td>{{ doctor.specialization }}</td>
                <td>{{ doctor.email }}</td>
                <td>{{ doctor.phone_number }}</td>
                <td>{{ doctor.status }}</td>
                <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_doctor') }}">Create New Doctor</a>
</body>
</html>
