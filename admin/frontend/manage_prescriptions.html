<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Prescriptions</h1>

    <!-- Form to Edit Prescription -->
    <form id="edit-prescription-form">
        <input type="hidden" id="edit-prescription-id" name="prescription_id">
        <label for="edit-record-id">Record ID:</label>
        <input type="text" id="edit-record-id" name="record_id">
        <label for="edit-medication-name">Medication Name:</label>
        <input type="text" id="edit-medication-name" name="medication_name">
        <label for="edit-dosage">Dosage:</label>
        <input type="text" id="edit-dosage" name="dosage">
        <label for="edit-frequency">Frequency:</label>
        <input type="text" id="edit-frequency" name="frequency">
        <label for="edit-start-date">Start Date:</label>
        <input type="date" id="edit-start-date" name="start_date">
        <label for="edit-end-date">End Date:</label>
        <input type="date" id="edit-end-date" name="end_date">
        <label for="edit-instructions">Instructions:</label>
        <textarea id="edit-instructions" name="instructions"></textarea>
        <label for="edit-status">Status:</label>
        <select id="edit-status" name="status">
            <option value="Active">Active</option>
            <option value="Completed">Completed</option>
            <option value="Expired">Expired</option>
            <option value="Cancelled">Cancelled</option>
        </select>
        <button type="submit">Update Prescription</button>
    </form>

    <table id="prescriptions-table">
        <thead>
            <tr>
                <th>Prescription ID</th>
                <th>Record ID</th>
                <th>Medication Name</th>
                <th>Dosage</th>
                <th>Frequency</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Prescription records will be populated here -->
        </tbody>
    </table>
</body>
</html>
