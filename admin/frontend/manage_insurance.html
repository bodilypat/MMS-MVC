<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Records</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Insurance Records</h1>

    <!-- Form to Edit Insurance -->
    <form id="edit-insurance-form">
        <input type="hidden" id="edit-insurance-id" name="insurance_id">
        <label for="edit-provider-name">Provider Name:</label>
        <input type="text" id="edit-provider-name" name="provider_name">
        <label for="edit-policy-number">Policy Number:</label>
        <input type="text" id="edit-policy-number" name="policy_number">
        <label for="edit-coverage-type">Coverage Type:</label>
        <select id="edit-coverage-type" name="coverage_type">
            <option value="Full">Full</option>
            <option value="Partial">Partial</option>
        </select>
        <label for="edit-coverage-amount">Coverage Amount:</label>
        <input type="number" id="edit-coverage-amount" name="converage_amount">
        <label for="edit-patient-id">Patient ID:</label>
        <input type="number" id="edit-patient-id" name="patient_id">
        <label for="edit-start-date">Start Date:</label>
        <input type="date" id="edit-start-date" name="start_date">
        <label for="edit-end-date">End Date:</label>
        <input type="date" id="edit-end-date" name="end_date">
        <button type="submit">Update Insurance</button>
    </form>

    <table id="insurance-table">
        <thead>
            <tr>
                <th>Insurance ID</th>
                <th>Provider Name</th>
                <th>Policy Number</th>
                <th>Coverage Type</th>
                <th>Coverage Amount</th>
                <th>Patient ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Insurance records will be displayed here -->
        </tbody>
    </table>
</body>
</html>
