<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacies</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Pharmacies</h1>

    <!-- Form to Edit Pharmacy -->
    <form id="edit-pharmacy-form">
        <input type="hidden" id="edit-pharmacy-id" name="pharmacy_id">
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" name="name">
        <label for="edit-address">Address:</label>
        <input type="text" id="edit-address" name="address">
        <label for="edit-phone-number">Phone Number:</label>
        <input type="text" id="edit-phone-number" name="phone_number">
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" name="email">
        <button type="submit">Update Pharmacy</button>
    </form>

    <table id="pharmacies-table">
        <thead>
            <tr>
                <th>Pharmacy ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pharmacies will be displayed here -->
        </tbody>
    </table>
</body>
</html>
